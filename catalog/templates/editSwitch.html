{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editSwitch',tbid=tbid,tbename=switchdetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Switch Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Switch Name:</label>
					    <input type="name" class="form-control" name="name" value="{{switchdetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter Switch Color:</label>
					    <input type="text" class="form-control" name="color" value="{{switchdetails.color}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" value="{{switchdetails.price}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="byketype">Enter Switch Type:</label>
					    <input type="text" class="form-control" name="switchtype" value="{{switchdetails.switchtype}}">
					  </div>					  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
